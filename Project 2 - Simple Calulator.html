<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            margin: 50px auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
        .pattern {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Simple Calculator</h2>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <br>
        <div>
            Number 1: <span id="num1"></span>
        </div>
        <div>
            Number 2: <span id="num2"></span>
        </div>
        <div>
            Operator: <span id="operator"></span>
        </div>
        <div>
            <button onclick="generateRandomNumbers()">Generate Numbers</button>
        </div>
        <div id="output">
            Result: <span id="result"></span>
        </div>
    </div>
    
    <div class="pattern" id="pattern">
    </div>

    <script>
        function calculate(operator) {
            let num1 = parseInt(document.getElementById('num1').innerText);
            let num2 = parseInt(document.getElementById('num2').innerText);
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }
            document.getElementById('operator').innerText = operator;
            document.getElementById('result').innerText = result;
            displayPattern(result);
        }

        function generateRandomNumbers() {
            const min = 1;
            const max = 9;
            const num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            const num2 = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('num1').innerText = num1;
            document.getElementById('num2').innerText = num2;
        }

        function displayPattern(result) {
            const patternElement = document.getElementById('pattern');
            patternElement.innerHTML = ''; // Clear the previous pattern

            let pattern = '';
            let pattern1 = '';
            let pattern2 = '';
            let pattern3 = '';


            if (result >= 10) {
                 for (let i = 1; i <= 3; i++) {
                pattern += '*'.repeat(i) + '<br>';
            }

            patternElement.innerHTML = pattern;
        
            } else {
                for (let i = 3; i >= 1; i--) {
                pattern += ' '.repeat(3 - i) + '*'.repeat(i) + '<br>';
            }
            patternElement.innerHTML = pattern;
            }
        }
    </script>
</body>
</html>
