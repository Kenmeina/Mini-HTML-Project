<!DOCTYPE html>
<html>
<head>
    <title>Age Validation Form (Project 3)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
        }
        .form {
            max-width: 300px;
            margin: 0 auto;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form" id="ageForm">
            <h2>Age Validation Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <button type="button" onclick="validateAge()">Submit</button>
        </div>
        
        <div id="result">
            <!-- Input values will be displayed here -->
        </div>
    </div>

    <script>
        function validateAge() {
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);

            // Display the input values
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Name: ${name}<br>Age: ${age}`;

            // Check age and change background color
            if (age <= 30) {
                resultElement.style.backgroundColor = 'yellow';
            } else {
                resultElement.style.backgroundColor = 'green';
            }
        }
    </script>
</body>
</html>
